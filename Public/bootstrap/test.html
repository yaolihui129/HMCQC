<table class="table table-striped table-bordered table-hover table-condensed ">
	          <tr >	          	
	            <th width=5% align="center" bgcolor="#ccc">顺序</th>
	            <th width=90% align="left"  bgcolor="#ccc"><{$cate}>&nbsp;<{$cate|getCatname=###}></th>  
	         </tr>
	         <form action="__URL__/order" method="post" >
	         <volist name='data' id='st' empty="没有数据">

	         
	            <tr> 	            	
	                <td align="center" ><input type="text" name="sn[<{$st.id}>]" value="<{$st.sn}>"  class="input40"/></td>
	                <td ><{$st.id|}>.<{$st.name}>
	                    <div class="btn-group pull-right">	
	                    	<a href="__URL__/img/id/<{$st.id}>" class="btn btn-success btn-xs">传图</a>
	                    	<a href="__URL__/fabu/id/<{$st.id}>" class="btn btn-success btn-xs">发布</a>
	                    	<a href="__URL__/xiax/id/<{$st.id}>" class="btn btn-danger btn-xs">下线</a>
	                    	<a href="__URL__/mod/id/<{$st.id}>" class="btn btn-info btn-xs">修改</a>		                
			                <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
			                  <span class="caret"></span>
			                  <span class="sr-only">Toggle Dropdown</span>
			                </button>
			                <ul class="dropdown-menu" role="menu">			                  
			                  <li><a href="__URL__/del/id/<{$st.id}>">删除</a></li>                 			                 
			                </ul>
			            </div>
	                </td>                            
	            </tr>
	         </volist>
	            <tr><td  colspan="10"><input type="submit" name="do_submit" value="批量排序" class="btn btn-info"></td></tr>
	         </form>
	     </table>

<table class="table table-striped table-bordered table-hover table-condensed ">
             <volist name='data' id='st' empty="没有数据">            
             <switch name="st.result">
			    <case value="通过"> <tr class="success"></case>
			    <case value="失败"><tr class="danger"></case>
			    <default /><tr class="info">
			</switch>     
                  <td align="left" ><{$st.id}>.<{$st.path}>【<{$st.pstate}>】-<b><{$st.func}></b>【<{$st.state}>】
                  <span class="badge"><{$st.result}></span>                 
                  	 <div class="btn-group pull-right">
                  	 	<a target="_blank" href="__APP__/Home/Test/index/funcid/<{$st.id}>/proid/<{$arr.id}>" type="button" 
                  	 	class="btn btn-warning btn-sm">历史:<{$st.id|countFResult=###}>/<{$st.id|countFQResult=###}></a>
                  	 	
						  <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
						    	用例  <span class="badge"> <{$st.id|countFCase=###}></span><span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu " role="menu">
						    <li ><a target="_blank" href="__APP__/Home/Case/index/funcid/<{$st.id}>">用例 
						    <span class="badge"> <{$st.id|countFCase=###}></span></a></li>
						    <li class="divider "></li>
						    <li ><a target="_blank" href="__APP__/Home/Rules/index/funcid/<{$st.id}>">规则  
						    <span class="badge"> <{$st.id|countFRules=###}></span></a></li>						    
						  </ul>
						  
					 </div>
                  </td>
              </tr>
              </volist>
         </table>

<script>





  submitForm();

  function getUrlObj(url){

    var reg=/&/;

    var urlStr=url.substring(url.indexOf("?")+1);

    var urlArr=urlStr.split(reg);

    var urlObj=new Object();

    for(var i=0;i<urlArr.length;i++)

    {

      var str=urlArr[i];

      var index=str.indexOf("=");

      var titleStr=str.substring(0,index);

      var contentStr=str.substring(index+1);

      urlObj[titleStr]=contentStr;

    }

    return urlObj;

  }

  

  function submitForm()

  {

    var btn=document.getElementById("formBtn");

    var telHtml=document.getElementById("formTel");

    var nameHtml=document.getElementById("formName");

    var isSending=false;

    var telReg=/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;

    var nameReg=/\S/;

    

    var source=decodeURI(getUrlObj(window.location.search).source);

    console.info(source);

    

    btn.addEventListener("mousedown",function(e){

      if(isSending==false)

      {

        var tel=telHtml.value;

        var name=nameHtml.value;

        var fromStr="今日头条";

        var msgStr="";

        if(nameReg.test(name))

        {

          if(telReg.test(tel))

          {

            isSending=true;

            

            var form=document.getElementsByClassName("formSelect");

            var formTitle=document.getElementsByClassName("formTitle");

            

            for(var i=0;i<form.length;i++)

            {

              var selectItem=form.item(i);

              var titleItem=formTitle.item(i);

              var selectValue=selectItem.value;

              var titleStr=titleItem.innerText;

              msgStr=msgStr+titleStr+selectValue+"&";

              

            }

            

            ajax({

              url: "http://m.pacificimmi.com/~do/?Data-foot.html",

              type: "POST",

              data: { title:name, tel: tel,message:msgStr,assets:source },

              dataType: "json",

              success: function (response, xml) {

                telHtml.value="";

                nameHtml.value="";

                isSending=false;

                document.getElementById("msgTimMsg").innerHTML="谢谢您的信任，<br>顾问会尽快给您回电。";

                document.getElementById("overlay").style.display="block";

              },

              fail: function (status) {

                isSending=false;

                document.getElementById("msgTimMsg").innerHTML="数据保存失败！请重试。";

                document.getElementById("overlay").style.display="block";

              }

            });

          }

          else

          {

            document.getElementById("msgTimMsg").innerHTML="请输入手机号码！";

            document.getElementById("overlay").style.display="block";

          }

        }

        else

        {

          document.getElementById("msgTimMsg").innerHTML="请输入姓名！";

          document.getElementById("overlay").style.display="block";

        }

      }

    });

    document.getElementById("closeTipBtn").addEventListener("mousedown",function(e){

      document.getElementById("overlay").style.display="none";

    });

  }

<div class="row"> 
<div class="col-md-9">
  	<div class="panel panel-default">
	  <div class="panel-heading">
	  	<h3 class="panel-title">
	  		<{$arr.system}>
	  		<a data-toggle="modal" href="#tianjpath" class=" btn btn-info btn-xs pull-right" >添加</a>
	  	</h3>
	  </div>
	  <div class="panel-body table-responsive">
		<table class="table table-striped table-bordered table-hover table-condensed ">
	          <tr >
	            <th width=3% align="center" bgcolor="#ccc">顺序</th>
	            <th width=80% align="left"  bgcolor="#ccc">路径</th>  
	         </tr>
	         <form action="__URL__/order" method="post" >
	         <volist name='pathes' id='st' empty="没有数据">
	            <tr>
	                <td align="center" ><input type="text" name="sn[<{$st.id}>]" value="<{$st.sn}>"  class="input40"/></td>
	                <td >
	                    <{$st.path}>【<{$st.pstate}>】
	                    <div class="btn-group pull-right">
			                <a target="_blank" href="__APP__/TAdmin/Func/index/pathid/<{$st.id}>" type="button" class="btn btn-info btn-xs">功能点<{$st.id|countFunc=###}></a>
			                <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
			                  <span class="caret"></span>
			                  <span class="sr-only">Toggle Dropdown</span>
			                </button>
			                <ul class="dropdown-menu" role="menu">
			                  <li><a href="__URL__/mod/id/<{$st.id}>/sysid/<{$st.sysid}>/proid/<{$proid}>">修改</a></li>
			                  <li class="divider"></li>
			                  <li><a href="__URL__/del/id/<{$st.id}>"  onclick="return confirm('你确定要删除路径：<{$st.path}>？')">删除</a></li>
			                </ul>
			            </div>
	                </td>
	            </tr>
	         </volist>
	            <tr><td  colspan="10"><input type="submit" name="do_submit" value="批量排序" class="btn"></td></tr>
	         </form>
	     </table>
	  </div>
  </div>
</div>
  <div class="col-md-3 hidden-xs">
  	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">测试系统</h3>
	  </div>
	  <ul class="list-group">
	    <volist name='data' id='vo' empty="没有数据">
           <switch name="vo.id">
				<case value="$arr.id"> <li class="list-group-item list-group-item-warning"></case>
				<default /><li class="list-group-item ">
		 </switch>
            <a href="__URL__/index/sysid/<{$vo.id}>/prodid/<{$vo.prodid}>/proid/<{$proid}>">
            	<{$vo.system}></a><span class="badge"><{$vo.id|countPath=###}></span></li>
        </volist>
      </ul>
	</div>

  </div>

</div>

<layout name="layout" />
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><{$arr.pathid|getSPath=###}>-<{$arr.func}></h3>
  </div>
  <div class="panel-body table-responsive">
  	<ul class="list-group">
  	  <volist name='data' id='case' empty="没有数据">
	   <li class="list-group-item"><{$case.sn}>.【<{$case.state}>】<{$case.main}>(<{$case.fproid|getProNo=###}>):<{$case.expected}>(<{$case.id}>)</li>
	  </volist> 
	</ul>    			
   </div>
</div>

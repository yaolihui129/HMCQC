 <layout name="layout" />
 <div class="container">
<div class="row">
    <div class="col-sm-8"> 
    	<h3 >诚聘人才-添加</h3>         
          <div class="panel panel-default">           
            <div class="panel-body">
                <form action="__URL__/insert" method="post" enctype='multipart/form-data' role="form">
                  <div class="form-group form-group-lg">
                      <label for="formGroupInputLarge" class="col-sm-2 control-label">职位:</label>
                      <div  class="col-sm-10">
                      	<input type="text" class="form-control" name="title" value="" placeholder="职位" >
                      </div> 
                  </div>
                  <div class="form-group form-group-lg">
                      <label for="exampleInputrealname" class="col-sm-2 control-label">薪酬:</label>
                      <div  class="col-sm-10">
                      	<input type="text" class="form-control" name="salary" value="面议" placeholder="薪酬" >
                      </div> 
                  </div>
                  <div class="form-group form-group-lg">
                      <label for="exampleInputrealname" class="col-sm-2 control-label">地点：</label>
                      <div  class="col-sm-10">
                      	<input type="text" class="form-control" name="place" value="" placeholder="地点" >
                      </div> 
                  </div>
                  <div class="form-group form-group-lg">
                      <label for="exampleInputrealname" class="col-sm-2 control-label">描述</label>
                      <div  class="col-sm-10">
                       	<textarea class="form-control" name="desc" rows="5"></textarea>
                      <div>
                  </div>
                  
                  <button type="submit" class="btn btn-info btn-lg pull-left" >提 交</button>
                </form>
                  <div class="btn-group pull-right">
                      <a href="__URL__"><button type="button" class="btn btn-warning btn-lg" >返 回</button></a>
                  </div>
              </div>
          </div>
    </div>                      
    <div class="col-sm-4">
        &nbsp;          
    </div>
</div>
</div>
</div>

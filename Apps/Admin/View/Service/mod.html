<layout name="layout" />
<ol class="breadcrumb">
<h3 >业务-修改<a href="__URL__"><button type="button" class="btn btn-warning btn-xs pull-right">返回</button></a></h3>
<div class="panel panel-default">
<span class="pull-right" style="margin-right:10%;"><{$arr.moder}>：更新于:<{$arr.updatetime}></span> 
     <div class="panel-body addmod">
          <form action="__URL__/update" method="post" enctype='multipart/form-data' class="form-horizontal" role="form" >
          <input type="hidden" name="id" value="<{$arr.id}>" />
	          <div class="form-group">
			    <label for="exampleInputusername" class="col-sm-2 control-label">业务：</label>
			    <div class="col-sm-10"><input type="text" class="form-control" id="sname" value="<{$arr.sname}>" placeholder="业务"></div>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputusername" class="col-sm-2 control-label">简介：</label>
			    <div class="col-sm-10"><textarea class="form-control" name="textdesc" rows="2"placeholder="简介"><{$arr.textdesc}></textarea> </div>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputusername" class="col-sm-2 control-label">分类：</label>
			    <div class="col-sm-10"><{$arr.cate}></div>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputusername" class="col-sm-2 control-label">状态：</label>
			    <div class="col-sm-10"><{$state}> <p>*只有“发布”状态才可以在前台显示</p></div>			     
			  </div>                                           
              <button type="submit" class="btn btn-info  pull-left" >提 交</button>
           </form>          
     </div>
</div>

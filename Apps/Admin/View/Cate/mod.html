<layout name="layout" />
<div class="container">
<div class="row">
	<div class="col-sm-4">
		<div class="panel panel-primary"> 
           <div class="panel-heading"><h3 class="panel-title">分类</h3></div>            		                     
             <ul class="list-group">
 				<volist name='data' id='st' empty="暂无分类">            
                	<li class="list-group-item">
                		<a href="__URL__/mod/id/<{$st.id}>" title="#">
                			<{$st.pid|getCatname=###}>-<{$st.catname}>
                		</a>
                		<span class="badge"><{$st.id|countCate=###}></span>
                	</li>
			    </volist>    
			 </ul>                        
        </div>  
	</div>
	<div class="col-md-7">
		<h3 >分类修改</h3>
		<div class="panel panel-default">          
     			<div class="panel-body">    			
          			<form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form"> 
                     <input type="hidden" name="id" value="<{$arr.id}>" />
          			                             
	                  <div class="form-group ">
				          <label for="exampleInputusername" class="col-sm-2 control-label">sn：</label>
				          <div  class="col-sm-10">
				            <input type="text" class="form-control" name="sn" value="<{$arr.sn}>" placeholder="sn" >
						  </div>
				      </div>
	                  <div class="form-group ">
				          <label for="exampleInputusername" class="col-sm-2 control-label">分类：</label>
				          <div  class="col-sm-10">
				            <input type="text" class="form-control" name="catname" value="<{$arr.catname}>" placeholder="分类" >
						  </div>
				      </div>
	                  <div class="form-group ">
				          <label for="exampleInputusername" class="col-sm-2 control-label">父级：</label>
				          <div  class="col-sm-10">
				            <input type="text" class="form-control"  value="<{$arr.pid|getCatname=###}>" placeholder="父级" readonly>
						  </div>
				      </div>
				      <div class="form-group ">
				      	<label for="exampleInputusername" class="col-sm-2 control-label"></label>
				      	<div  class="col-sm-10">&nbsp;</div>
				      </div>
				      <div class="form-group ">
				          <label for="exampleInputusername" class="col-sm-2 control-label"></label>
				          <div  class="col-sm-8">
				            <button type="submit" class="btn btn-info" >提 交</button></form>
						  </div>
						  <div  class="col-sm-2">
				            <a href="__URL__/index" type="button"  class="btn btn-warning" >返 回</a>
						  </div>
				      </div>  
				                    	                                                                  
	                  
                  	                 
            	</div>
           
        	</div> 	
	</div>
	
</div>
</div>

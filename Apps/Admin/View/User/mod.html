<layout name="layout" />
<h3 >管理员-修改 <a href="__URL__/index" class="btn btn-warning  pull-right">返回</a></h3>
<div class="row">
    <div class="col-sm-8">
       <div class="panel panel-default">  
            <div class="panel-body">
                <form action="__URL__/update" method="post" enctype='multipart/form-data'  role="form">
                    <input type="hidden" name="id" value="<{$user.id}>" />
                    <div class="form-group input-group-lg">
                        <label for="exampleupdateTime"><{$user.moder}>：</label>
                        更新于:<{$user.utime}> 
                    </div>
                    <div class="form-group ">
					    <label for="inputEmail3" class="col-sm-1 control-label">手机</label>
					    <div class="col-sm-11">
					       <input type="phone" class="form-control" name="phone" value="<{$user.phone}>" placeholder="手机" >  
					    </div>
					</div>
					<div class="form-group ">
					    <label for="inputEmail3" class="col-sm-1 control-label">姓名</label>
					    <div class="col-sm-11">
					      <input type="text" class="form-control" name="realname" value="<{$user.realname}>" placeholder="姓名" >  
					    </div>
					</div>
					<button type="submit" class="btn btn-info pull-left">提 交</button></form>
					<a href="__URL__"><button  class="btn btn-warning pull-right" >返 回</button></a>	
					<a href="__URL__/add"><button  class="btn btn-success pull-right" >添 加</button></a>
									
              </div>
          </div>
    </div>                      
    <div class="col-sm-4  hidden-xs">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">管理员</h3></div>            
            <ul class="list-group">
	            <volist name='data' id='vo' empty="没有数据">
	                <li class="list-group-item" title="管理员"><a href="__URL__/mod/id/<{$vo.id}>">
	                <{$vo.realname}>(<{$vo.username}>):<{$vo.state}></a></li>
	            </volist>            
            </ul>                        
        </div>          
    </div>
</div>

<layout name="layout" />	
<div class="container">
<div class="row">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">
				<{$arr.cate|getCatname=###}>-<b><{$arr.name}></b>
				<a href="__APP__/Anshun/Servicelist/index/cate/<{$arr.cate}>" class="pull-right">返回分类</a>
			</h3>
		</div>
		<div class="panel-body">
			<div class="col-md-4 ">
				<img src="__UPLOAD__<{$arr.path}><{$arr.img}>" alt="<{$arr.img}>"  height="180px">		
			</div>
			<div class="col-md-7 ">
				<h5>编号：<{$arr.mark}></h5>
				<h4>名称：<{$arr.name}></h4>
				<switch name="arr.money">
				    <case value="0"><br></case>				    
				    <default /><h4>价格：<b>￥<{$arr.money}></b>(市场价：<s><em>￥<{$arr.smoney}></em></s>)</h4>
								<!--<h4>运费：￥<{$arr.wlmoney}></h4>-->
								
				</switch>
				<a href="tel:<{$_SESSION['Anshun']['phone']}>" class="btn btn-info btn-xs">电话：<{$_SESSION['Anshun']['phone']}></a><br>
				<span class="hidden-xs hidden-sm">
					<a href="http://wpa.qq.com/msgrd?v=3&amp;uin=<{$_SESSION['Anshun']['qq']}>&amp;site=qq&amp;menu=yes" class="btn-xs" target="_blank">
						<img border="0" title="在线客服" alt="在线客服" style="margin-top:0px;" src="http://wpa.qq.com/pa?p=2:<{$_SESSION['Anshun']['qq']}>:41">
					</a>
				</span>	
			</div>	
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading"><h3 class="panel-title">详情介绍：</h3></div>
		<div class="panel-body"><p><{$arr.content}></p></div>						
	</div>
</div>
</div>

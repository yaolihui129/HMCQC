 <layout name="layout" />
 <h2>待测模块库 <span class="pull-right">当前项目：<{$_SESSION['proid']|getProNo=###}><a href="__APP__/TAdmin/Exescene/queue/stagetesterid/<{$stagetesterid}>"> 返回</a></span></h2>
<div class="row">
  <div class="col-md-6">
  	<div class="panel panel-default">
  		<div class="panel-heading">列队场景</div>
  		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">           
           <volist name='exe' id='ex'  empty="没有数据">
              <div class="panel panel-default">
        		<div class="panel-heading" role="tab" id="heading<{$ex.id}>">
          			<h4 class="panel-title">
             		 	<a data-toggle="collapse" data-parent="#accordion" href="#<{$ex.id}>" aria-expanded="true" aria-controls="<{$ex.id}>">
                  		<{$ex.id}>:<{$ex.swho}>【<{$ex.swhen}>】<{$ex.scene}></a>                  		               
           			 </h4>
        		</div>
		        <div id="<{$ex.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$ex.id}>">
		          <div class="panel-body">
		             <div class="well well-sm">
		              <ul class="list-group"><{$ex.id|getFunces=###}></ul>
		             </div>
		           </div>
		        </div>
         	 </div>
           </volist>
      </div>
    </div> 
		
  </div>
  <div class="col-md-6">
  	<div class="panel panel-default">
  		<div class="panel-heading">待测模块库</div>
  		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
           <volist name='data' id='st' empty="没有数据">
              <div class="panel panel-default">
        		<div class="panel-heading" role="tab" id="heading<{$st.id}>">
          			<h4 class="panel-title">
             		 	<a data-toggle="collapse" data-parent="#accordion" href="#<{$st.id}>" aria-expanded="true" aria-controls="<{$st.id}>">
                  		<{$st.id}>:<{$st.system}>-<{$st.path}></a>
                  		<switch name="st.id|countFunc=###">
			          		<case value="0"><span class="badge pull-right"><{$st.id|countFunc=###}></span></case>			          
			         		 <default /><a href="__URL__/jion/pathid/<{$st.id}>/stagetesterid/<{$stagetesterid}>" 
                    		type="button" class="btn btn-info btn-xs pull-right">加入
                    		<span class="badge"><{$st.id|countFunc=###}></span></a>
			      		</switch>               
           			 </h4>
        		</div>
		        <div id="<{$st.id}>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading<{$st.id}>">
		          <div class="panel-body">
		             <div class="well well-sm">
		              <ul class="list-group"><{$st.id|getFunces=###}></ul>
		             </div>
		           </div>
		        </div>
         	 </div>
           </volist>
      </div>
    </div>  
  </div>
</div>

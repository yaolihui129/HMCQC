<layout name="layout" />
<div class="container">
<div class="row">   
  <div class="col-md-12">
  		<div class="panel panel-info">
		  <div class="panel-heading">
		    <h3 class="panel-title">微信返回码
		    	<div class="btn-group pull-right">
		    		<button data-toggle="modal" href="#tianjwxcode" class=" btn btn-info btn-xs" >
		    		<span class="glyphicon glyphicon-plus"> 添加</span></button>	  					  			
			  	</div>   	
		    </h3>
		  </div>
		  <div class="panel-body table-responsive"> 
			<table class="table table-striped table-bordered table-hover table-condensed ">
		          <tr >
		          	<th width=3% align="center" bgcolor="#ccc">code</th>
		            <th width=80% align="left"  bgcolor="#ccc">说明</th> 
		         </tr>
		              
		         <volist name='data' id='st' empty="没有数据">
		            <tr>             	
		                <td align="center" ><{$st.code}></td>
		                <td ><{$st.content}>
		                	
		                   <div class="btn-group pull-right">
				               <a href="__URL__/mod/code/<{$st.code}>">修改</a></li> 
				              <a href="__URL__/del/code/<{$st.code}>"  onclick="return confirm('你确定要删除功能点：<{$st.func}>？')">删除</a>
				               
				            </div>
		                 </td>                              
		            </tr>
		            </volist>
		           
		       </table>
		    </div>
  		</div> 
  </div>    
</div> 
</div>

<!-- 添加-模态框 -->
<div class="modal fade " id="tianjwxcode" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">微信返回码-添加</h4>
	    </div>
	    <div class="modal-body">
	      	<form action="__URL__/insert" method="post" class="form-horizontal" role="form" >
	      	<input type="hidden" name="pathid" value="<{$arr.id}>" />
				<div class="form-group">
					<label for="short" class="col-sm-2 control-label">Code:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="code" value="" placeholder="code">
					</div>
				</div>
				<div class="form-group">
					<label for="product" class="col-sm-2 control-label">说明:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="content" value="" placeholder="说明">
					</div>
				</div>											
		</div>
		<div class="modal-footer">
		     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		     <button type="submit" class="btn btn-primary">提交</button></form>
		</div>
    </div>       
  </div>

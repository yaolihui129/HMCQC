 <layout name="layout" />
        <div class="place">
                                 所在位置：成功案例
        </div>
        <div class="content">
           <div class="main">
              <div class="top">成功案例</div>
              <div class="midd">
                 <table border="1" width="100%" align="center">
                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">分类</th>
                       <th width=15% align="left" bgcolor="#ccc">
                                                                      车型
                         <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add" > &nbsp;添加 &nbsp;</a>
                         </span>
                       </th>
                       <th width=3% align="center" bgcolor="#ccc">更新</th>
                       <th width=7% align="center" bgcolor="#ccc">最后更新时间</th>
                       <th width=5% align="center" bgcolor="#ccc">操作</th>
                     </tr>
                   <volist name='data' id='vo' empty="没有数据">
                     <tr>
                       <td align="center"><{$vo.cat}></td>
                       <td align="left">
                           <a href="__URL__/mod/id/<{$vo.id}>"><{$vo.car}></a>
                          <span style="float:right;margin-right:5px;">
                          <a href="__URL__/photob/id/<{$vo.id}>">修理前</a>
                          <a href="__URL__/photoa/id/<{$vo.id}>">修理后</a>
                           <a href="__URL__/mod/id/<{$vo.id}>">修改</a>
                         </span>
                       </td>
                       <td align="center"><{$vo.moder}></td>
                       <td align="center"><{$vo.updatetime}></td>
                     <td align="center">
                          <a href="__URL__/del/id/<{$vo.id}>"
                             onclick="return confirm('你确定要删除吗？')">
                                                                   删除</a>
                       </td>
                    </tr>
                  </volist>
                 </table>
        </div><!-- midd -->
     </div><!-- main -->

<layout name="layout" />
        <div class="place">所在位置：用车百科</div>
        <div class="content">
           <div class="main">
              <div class="top">用车百科</div>
              <div class="left">
                 <volist name='data' id='vo' empty="没有数据">
                      <ul>
                         <li><a href="__URL__/index/type/<{$vo.id}>""><{$vo.v}></a></li>
                      </ul>
                 </volist>
              </div>
              <div class="midd">
                 <table border="1" width="80%" align="center">
                     <tr>
                       <th width=5% align="center" bgcolor="#ccc">类型</th>
                       <th width=30% align="left" bgcolor="#ccc">标题
                         <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add/type/<{$w.type}>" > &nbsp;添加 &nbsp;</a>
                         </span>
                       </th>
                       <th width=10% align="center" bgcolor="#ccc">最后更新时间</th>
                      <!--  <th width=5% align="center" bgcolor="#ccc">操作</th> -->
                     </tr>
                   <volist name='arr' id='st' empty="没有数据">
                     <tr>
                       <td align="center"><{$st.type|getState=###}></td>
                       <td align="left">
                           <a href="__URL__/mod/id/<{$st.id}>"><{$st.title}></a>
                          <span style="float:right;margin-right:5px;">
                           <a href="__URL__/photo/id/<{$st.id}>/type/<{$w.type}>">上传图片</a>
                           <a href="__URL__/mod/id/<{$st.id}>/type/<{$w.type}>">修改</a>
                         </span>
                       </td>
                       <td align="center"><{$st.updatetime}></td>
                      <!--  <td align="center">
                          <a href="__URL__/del/id/<{$st.id}>"
                             onclick="return confirm('你确定要删除：<{$vo.title}>吗？')">
                                                                   删除</a>
                       </td> -->
                    </tr>
                  </volist>
                 </table>
        </div><!-- midd -->
     </div><!-- main -->

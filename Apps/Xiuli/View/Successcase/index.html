<style type="text/css">

.zpq{position: relative;mini-height:700px;}


	img{

	position: absolute; 	
	-webkit-transition: 2s;
	-moz-transition: 2s;
	transition: 2s;
	z-index:1;
}
img:hover{

	transform: rotate(0deg);

	-moz-transform: scale(1.5);
	transform: scale(1.5);
	box-shadow: -10px 10px 15px #ccc;
	z-index:2;
}
